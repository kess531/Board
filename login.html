<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="style.css">

    <!-- 구글 폰트 사용 -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- fontawesome-->
    <script src="https://kit.fontawesome.com/26b2ef94cb.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    </head>
<body>
    <header>
        <h1>게시판 로그인</h1>
    </header>
  
    <div class="layout-body">
        <div class="layout-content">
            <fieldset id="login" class="login__fieldset">
                <form action="login" method="get">
                <input type="text" name="loginId" id="loginId">
                <input type="password" name="loginPw" id="loginPw">
                <input class="loginSubmit" type="submit" value="로그인">
            </fieldset>
            
        </div>
    </div>

    <div class="container"></div>

</body>
</html>
