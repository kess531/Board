<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">

    <!-- 구글 폰트 사용 -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- fontawesome-->
    <script src="https://kit.fontawesome.com/26b2ef94cb.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    </head>
<body>
    <header class="join__header">
        <h1>게시판 회원가입</h1>
    </header>
  
        <div class="join">
            <fieldset id="join" class="login__fieldset">
                <form action="join" method="post">
                    <div class="join__fieldset__id">
                        <span>아이디</span>
                        <input type="text" name="joinId" id="loginId" placeholder="아이디">
                    </div>
                    
               <div class="join__fieldset__pw">
                <span>패스워드</span>
                <input type="password" name="joinPw" id="loginPw" placeholder="패스워드">
               </div>
               
               <div class="join__fieldset__pw">
                <span>패스워드</span>
                <input type="password" name="joinPw" id="loginPw" placeholder="패스워드">
               </div>

               <div class="join__fieldset__pw">
                <span>패스워드</span>
                <input type="password" name="joinPw" id="loginPw" placeholder="패스워드">
               </div>
               <div class="join__fieldset__btn">
                <input class="joinSubmit" type="submit" value="회원가입">
               </div>   
            </fieldset>
            
        </div>

    <div class="container"></div>

</body>
</html>
