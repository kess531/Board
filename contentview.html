<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 보기</title>
    <link rel="stylesheet" href="style.css">

    <!-- 구글 폰트 사용 -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- fontawesome-->
    <script src="https://kit.fontawesome.com/26b2ef94cb.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    </head>
<body>
    <div class="wrap">
        <header id="header">
        <div class="header__logo">
            <i class="fas fa-code"></i>
            <a href="index.html">게시판</a>
        </div>

        <ul class="header__navbar">
            <li class="navbar__menu__item active" data-link="#total">전체</li>
            <li class="navbar__menu__item" data-link="#free">자유</li>
            <li class="navbar__menu__item" data-link="#qna">질문</li>
            <li class="navbar__menu__item" data-link="#jobs">구직</li>
            <li class="navbar__menu__item" data-link="#total"><a href="login.html">로그인</a></li>
            <li class="navbar__menu__item" data-link="#free"><a href="join.html">회원가입</a></li>
        </ul>
        </header>
        <div id="container">
            <div class="container__contentview">
                <div class="container__contentview__board">
                    <div class="container__contentview__board__menu">
                        <span class="container__contentview__board__menu__catalog">~~게시판</span>
                        <div class="container__contentview__board__menu__btn">
                        <input class="container__write__btn" type="button" value="목록">
                        <input class="container__write__btn" type="button" value="글쓰기">
                    </div>
                    </div>
                    <div class="container__contentview__board__subject">
                        <div class="container__contentview__board__type">자유</div> 
                        <div class="container__contentview__board__title">제목</div>
                    </div>
                    <div class="container__contentview__board__info">
                        <div class="container__contentview__board__info__item"><i class="fas fa-user-circle"></i>작성자</div>
                        <div class="container__contentview__board__info__item"><i class="fas fa-clock"></i>작성시간</div>
                        <div class="container__contentview__board__info__item"><i class="fas fa-eye"></i>조회수</div>
                        <div class="container__contentview__board__info__item"><i class="fas fa-grin-hearts"></i>좋아요</div>
                        <div class="container__contentview__board__info__item"><i class="fas fa-comment"></i>댓글개수</div>
                        </div>
                            <div class="container__contentview__board__content">
                            글내용
                            </div>
                            <div class="container__contentview__board__content__like">
                                <button class="container__contentview__board__content__likeBtn"><i class="fas fa-grin-hearts"></i>0</button>
                            </div>
                        </div>
                        <div class="container__contentview__comment">
                            <div class="container__contentview__comment__header"><i class="fas fa-comment"></i><em>1</em>개의 댓글이 있습니다.</div>


                            <!-- 댓글구현 -->
                                <div class="container__contentview__comment__content">
                                    <div class="container__contentview__comment__content__wrap">
                                        <div class="container__contentview__comment__content__writer">작성자</div>
                                        <div class="container__contentview__comment__content__wrap">댓글내용</div>
                                    </div>
                                   
                                    <div class="container__contentview__comment__content__info">
                                        <div class="container__contentview__comment__content__date">시간</div>
                                       
                                        <div class="container__contentview__comment__content__reply">
                                            <input type="button" class="container__contentview__comment__content__replyBtn" value="답글">
                                        </div>
                                       
    
                                    </div>
                                </div>
                                <div class="container__contentview__comment__reply">
                                    <div class="container__contentview__comment__reply__icon">
                                        <i class="fas fa-arrow-right"></i>
                                    </div>
                                    <div class="container__contentview__comment__reply__writer">리플작성자</div>
                                    <div class="container__contentview__comment__reply__content">
                                        <form action="" method="get">
                                            <textarea name="" class="container__contentview__comment__commentText"></textarea>
                                            <input type="button" value="답글 등록">
                                        </form>                        
                                    </div>
                                
                            </div>
                        </div>

                        
                        <div class="container__contentview__comment__comment">
                            <form action="" method="get">
                                <textarea name=""  class="container__contentview__comment__commentText"></textarea>
                                <input type="button" class="container__contentview__comment__commentBtn" value="등록">
                            </form>
                        </div>       
                    </div>
                </div>
         


            
        <button class="arrow-up__btn">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>



</body>
</html>
